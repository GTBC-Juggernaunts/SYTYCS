<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AYSTAB â„¢</title>
    <!-- Material Icon CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Style File -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="nav-wrapper navbar-fixed z-depth-2 green accent-2">
            <a href="#" class="brand-logo center"><i class="fas fa-chalkboard"></i>AYSTAB</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="btn waves-effect tooltipped modal-trigger" data-position="bottom" data-tooltip="Learn How to Play"
                        id="game-rules" href="#modal-rules">How
                        to Play</a></li>
                <li><a class="btn waves-effect tooltipped modal-trigger" data-position="bottom" data-tooltip="Login to play the game"
                        href="#modal-login">Login</a></li>
                <!-- <li><a class="btn waves-effect" id="logout">Logout</a></li> -->
            </ul>
        </div>
    </nav>

    <!-- Modals -->
    <!-- Rule Modal -->
    <div id="modal-rules" class="modal">
        <div class="modal-content">
            <h3>Welcome</h3>
            <h4>Rules of the Game</h4>
            <!-- Todo: Put Rules here -->
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <!-- Login Modal -->
    <!-- TODO: Fix the colors  -->
    <div id="modal-login" class="modal">
        <div class="modal-content center-align">
            <i class="large material-icons">account_circle</i>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s7 offset-s2">
                        <i class="small material-icons prefix">email</i>
                        <label for="icon_email">Email Address</label>
                        <input id="user-email" type="email" class="validate">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s7 offset-s2">
                        <i class="small material-icons prefix">lock</i>
                        <label for="icon_lock">Password</label>
                        <input id="user-password" type="text" class="validate">
                    </div>
                </div>
                <div class="row">
                    <hr class="col s5">
                    <span class="col s2">or</span>
                    <hr class="col s5">
                </div>
                <!-- TODO: Fix the spacing and sizing -->
                <div class="row">
                    <img src="./assets/images/icons/google_login.png" alt="google login button" id="google-login">
                </div>
                <div class="row">
                    <a class="github-button" data-size="large" id="github-login">Sign in with GitHub</a>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a class="waves-effect waves-green btn-flat" id="auth-sign-in">Sign Up</a>
            <a class="waves-effect waves-green btn-flat" id="auth-login">Login</a>
        </div>
    </div>


    <!-- Game -->
    <div class="row">
        <div class="col s11 m8">
            <div class="card">
                <div class="card-content z-depth-3 green accent-2">

                    <!-- Question plus anwers -->
                    <ul class="collection with-header">
                        <li class="collection-header" id="question">
                        </li>
                        <li class="collection-item">
                            <div class="answer" id="answer1"><a href="#!" class="secondary-content"></a></div>
                        </li>
                        <li class="collection-item">
                            <div class="answer" id="answer2"><a href="#!" class="secondary-content"></a></div>
                        </li>
                        <li class="collection-item">
                            <div class="answer" id="answer3"><a href="#!" class="secondary-content"></a></div>
                        </li>
                        <li class="collection-item">
                            <div class="answer" id="answer4"><a href="#!" class="secondary-content"></a></div>
                        </li>
                    </ul>

                    <!-- Pointbar -->
                    <div class="row">
                        <div class="col s12 m12">
                            <div class="progress-bar">
                                <div id="progress-bar-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaders / Score / Chat -->
        <div class="row">
            <div class="col m4">
                <div class="card">
                    <div class="card-content z-depth-3 green accent-2">
                        <ul class="collapsible  expandable">
                            <li>
                                <div class="collapsible-header hoverable"><img src="./assets/images/icons/trophy-with-a-star.png">Leaders</div>
                                <div class="collapsible-body">
                                    <span id="leaders leader1">1. [Some Name Here]</span>
                                    <span id="leaders leader2">2. [Some Name Here]</span>
                                    <span id="leaders leader3">3. [Some Name Here]</span>
                                </div>
                            </li>
                            <li>
                                <div class="collapsible-header hoverable"><img src="./assets/images/icons/scoreboard.png">Score</div>
                                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                            </li>
                            <li>
                                <div class="collapsible-header hoverable"><img src="./assets/images/icons/chat-speech-bubbles.png">Chat</div>
                                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Scripts -->
<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<!-- Support Files -->
<script type="module" src="./assets/js/firebase.js"></script>
<script type="module" src="./assets/js/materialize.js"></script>
<script type="module" src="./assets/js/opentb.js"></script>
<script type="module" src="./assets/js/trivia.js"></script>
<script type="module" src="./assets/js/chat.js"></script>
<script type="module" src="./assets/js/authorization.js"></script>
<script type="module" src="./assets/js/email.js"></script>

</html>
